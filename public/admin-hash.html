<!doctype html>
<html lang="he" dir="rtl"><head><meta charset="utf-8"><title>Admin Hash Tool</title></head>
<body>
  <h1>Admin Hash Tool</h1>
  <p>הכנס סיסמת מנהל כדי לקבל SHA-256 hex ולהדביק ל-ADMIN_PASS_HASH בקוד.</p>
  <input id="pw" type="password" placeholder="סיסמה"><button id="go">חשב</button>
  <pre id="out"></pre>
  <script>
    async function sha256Hex(text) {
      const enc = new TextEncoder().encode(text);
      const buf = await crypto.subtle.digest('SHA-256', enc);
      document.getElementById('out').textContent = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
    }
    document.getElementById('go').onclick = async () => {
      const pw = document.getElementById('pw').value;
      await sha256Hex(pw);
    };
  </script>
</body></html>
